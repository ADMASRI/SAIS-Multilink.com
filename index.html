<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Hub Multilink Website</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #555;
            text-align: center;
        }

        /* Button Container */
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        /* Button Style */
        .buttons button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .buttons button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        /* Image Styling */
        .center {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Footer */
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>
<body>
    <img src="SAIS.jpeg" class="center" alt="School Hub Logo">

    <h1>Welcome to the School Hub Multilink Website</h1>

    <h2>Are you a student or a parent?</h2>

    <div class="buttons">
        <button onclick="window.location.href='02 Elementary, Middle, or high.html'">Student</button>
        <button onclick="window.location.href='05 parents.html'">Parent</button>
    </div>

    <footer>
        <p>Prepared By: Adam Ahmad El Masri | Grade: 6B</p>
    </footer>
</body>
</html>
