<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School Hub Multilink Website</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }

        /* Button Style */
        .enter-links-btn {
            margin: 10px;
            padding: 15px 30px;
            font-size: 1em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .enter-links-btn:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        /* Button Container */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
    </style>
</head>
<body>
    <h1>Which section are you entering?</h1>
    
    <div class="button-container">
        <button class="enter-links-btn" onclick="window.location.href='elementary.html'">Elementary</button>
        <button class="enter-links-btn" onclick="window.location.href='04 Middle and High.html'">Middle and High School</button>
    </div>
    
</body>
</html>
